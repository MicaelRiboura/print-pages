<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Impressão Agenda</h1>
    </div>
    <form id="createForm" class="container">
        <div class="row">
            <div class="col-4">
                <label for="start" class="form-label">Página inicial:</label>
                <input class="form-control" id="start" type="number" required />
            </div>
            <div class="col-4">
                <label for="end" class="form-label">Página final:</label>
                <input class="form-control" id="end" type="number" required />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="create" class="btn btn-success my-4" style="min-width: 100px;">Criar</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-12 pb-4">
                <label for="pares" class="form-label">Pares:</label>
                <input class="form-control" id="pares" type="text" readonly />
            </div>
            <div class="col-12 pb-4">
                <label for="impares" class="form-label">Ímpares:</label>
                <input class="form-control" id="impares" type="text" readonly />
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
